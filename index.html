<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version 1.0.4 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<!-- Marcador Hiro -->
			<a-marker preset="hiro">
				<!-- Modelo 3D cargado desde GitHub -->
				<a-entity 
					gltf-model="https://eglfadu.github.io/pokunit6/rangecor.glb" 
					scale="0.4 0.4 0.4" 
					position="0 0 0"
					 rotation=""180 0 0"">
					<a-animation attribute="rotation" to="360 0 0" dur="3000" easing="linear" repeat="indefinite"> </a-animation>
				</a-entity>
			</a-marker>
			
			<!-- CÃ¡mara -->
			<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
